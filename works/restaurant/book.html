<div class="container book">

	<form class="pt-3  font-weight-bold container col-lg-10">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4"></label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Your Full Name">
    </div>
    <div class="form-group col-md-6">

  </div>

    <label for="inputAddress"></label>

  </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity"></label>
      <input type="text" class="form-control" id="inputCity" placeholder="Number of Guest">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState"></label>
      <select id="inputState" class="form-control">
        <option selected>Choose Main Items</option>
        <option>Pizza</option>
        <option>Burgers</option>
        <option>Pasta</option>
        <option>Appetizer</option>

      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip"></label>
      <input type="text" class="form-control" id="inputZip" placeholder="Date (dd-mm)">
    </div>
  </div>
  <div class="form-group">
  </div>
  <button type="submit" class="btn btn-light"><span class="font-weight-bold">BOOK</span></button>
